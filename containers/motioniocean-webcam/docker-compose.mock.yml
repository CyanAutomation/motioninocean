# Motion In Ocean - Mock Camera Overlay
# Remove device dependencies for testing without hardware
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.mock.yml up -d
#
# This is useful for testing on non-Pi environments or when hardware is not available

services:
  motion-in-ocean:
    # Remove all device mappings and group additions for mock camera mode
    devices: []
    group_add: []
    device_cgroup_rules: []

# Motion In Ocean - Webcam Mode Deployment
# Streaming-only deployment with simplified device access
#
# Standard Usage:
#   docker compose up -d
#
# With Hardened Security (explicit device mappings):
#   docker compose -f docker-compose.yml -f docker-compose.hardened.yml up -d
#
# With Mock Camera (for testing without hardware):
#   docker compose -f docker-compose.yml -f docker-compose.mock.yml up -d
#
# Requirements:
#   - Copy .env.example to .env and customize
#   - (Optional) Run ../detect-devices.sh to generate docker-compose.override.yml

services:
  motion-in-ocean:
    container_name: motion-in-ocean
    # Default: GitHub Container Registry. Docker Hub alternative:
    # image: cyanautomation/motioninocean:${MIO_IMAGE_TAG:-latest}
    image: ghcr.io/cyanautomation/motioninocean:${MIO_IMAGE_TAG:-latest}
    platform: linux/arm64
    restart: unless-stopped
    env_file: ./.env
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    # Webcam mode configuration
    environment:
      TZ: ${TZ:-Europe/London}
      MIO_APP_MODE: ${MIO_APP_MODE:-webcam}

      # Infrastructure / Deployment Configuration (NOT UI-configurable)
      MIO_PI3_PROFILE: ${MIO_PI3_PROFILE:-false}
      # MIO_OCTOPRINT_COMPATIBILITY is deprecated/ignored; OctoPrint compatibility is now built in.
      MIO_CORS_ORIGINS: ${MIO_CORS_ORIGINS:-*}
      MIO_MOCK_CAMERA: ${MIO_MOCK_CAMERA:-false}
      MIO_APPLICATION_SETTINGS_PATH: ${MIO_APPLICATION_SETTINGS_PATH:-/data/application-settings.json}
      MIO_SENTRY_DSN: ${MIO_SENTRY_DSN:-}
      MIO_BASE_URL: ${MIO_BASE_URL:-}

      # Authentication & Security
      MIO_MANAGEMENT_AUTH_TOKEN: ${MIO_MANAGEMENT_AUTH_TOKEN:-}
      MIO_WEBCAM_CONTROL_PLANE_AUTH_TOKEN: ${MIO_WEBCAM_CONTROL_PLANE_AUTH_TOKEN:-}
      MIO_ALLOW_PRIVATE_IPS: ${MIO_ALLOW_PRIVATE_IPS:-false}

      # System Configuration
      MIO_NODE_REGISTRY_PATH: ${MIO_NODE_REGISTRY_PATH:-/data/node-registry.json}
      MIO_LIMITER_STORAGE_URI: ${MIO_LIMITER_STORAGE_URI:-memory://}

    ports:
      - "${MIO_BIND_HOST:-127.0.0.1}:${MIO_PORT:-8000}:8000"

    volumes:
      - /run/udev:/run/udev:ro
      - /dev/dma_heap:/dev/dma_heap
      - motion-in-ocean-data:/data

    # Privileged mode allows access to all host devices
    # Suitable for homelab deployments on trusted networks
    # For production, use: docker compose -f docker-compose.yml -f docker-compose.hardened.yml
    privileged: true

    group_add:
      - video
      - render

    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2).read()",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  motion-in-ocean-data:
    driver: local

# Test Docker Compose: Run both webcam and management containers
# Usage: docker-compose -f docker-compose.test.yaml up -d
#
# This configuration runs:
# - motion-in-ocean-webcam: Webcam streaming service on port 8000
# - motion-in-ocean-management: Management hub on port 8001

services:
  # Webcam/Camera streaming node
  motion-in-ocean-webcam:
    build: .
    container_name: motion-in-ocean-webcam
    restart: unless-stopped
    env_file: ./.env.test
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    environment:
      APP_MODE: webcam
      MOCK_CAMERA: "true" # Use mock camera for testing
      MOTION_IN_OCEAN_RESOLUTION: 640x480
      MOTION_IN_OCEAN_FPS: 10
      MOTION_IN_OCEAN_JPEG_QUALITY: 80
      MOTION_IN_OCEAN_MAX_STREAM_CONNECTIONS: 5
      MOTION_IN_OCEAN_HEALTHCHECK_READY: "true"

    ports:
      - "127.0.0.1:8000:8000"

    volumes:
      - /run/udev:/run/udev:ro

    healthcheck:
      test: ["CMD", "python3", "/app/healthcheck.py"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Management/Hub node
  motion-in-ocean-management:
    build: .
    container_name: motion-in-ocean-management
    restart: unless-stopped
    env_file: ./.env.test
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    environment:
      APP_MODE: management
      MOTION_IN_OCEAN_HEALTHCHECK_READY: "false"

    ports:
      - "127.0.0.1:8001:8000"

    volumes:
      - motion-in-ocean-mgmt-data:/data

    # Wait for webcam container to be ready before starting health checks
    depends_on:
      motion-in-ocean-webcam:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "python3", "/app/healthcheck.py"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  motion-in-ocean-mgmt-data:
    driver: local

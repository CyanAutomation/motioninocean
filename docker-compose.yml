services:
  motioninocean:
    image: ghcr.io/cyanautomation/motioninocean:latest
    platform: linux/arm64
    restart: unless-stopped

    ports:
      - "127.0.0.1:8000:8000"

    env_file:
      - .env

    volumes:
      - /run/udev:/run/udev:ro

    privileged: true

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 3

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

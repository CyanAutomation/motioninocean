# MotionInOcean Docker Compose Configuration

services:
  motioninocean:
    image: ghcr.io/cyanautomation/motioninocean:${MOTIONINOCEAN_IMAGE_TAG}
    container_name: motioninocean
    platform: linux/arm64
    restart: unless-stopped
    env_file: ./.env
    security_opt:
      - no-new-privileges:true
    ports:
      - "127.0.0.1:${MOTIONINOCEAN_PORT}:8000"
    environment:
      - TZ=${TZ}
    volumes:
      - /run/udev:/run/udev:ro

    # Device access for Raspberry Pi camera
    # - /dev/dma_heap: Required for libcamera memory management on modern Pi OS
    # - /dev/vchiq: Required for camera ISP on Raspberry Pi
    # - /dev/video*: Camera device nodes (indices may vary by Pi model)
    #
    # IMPORTANT: Run ./detect-devices.sh to identify which devices exist on your system
    # Devices that don't exist will be skipped automatically with device_cgroup_rules
    device_cgroup_rules:
      - 'c 234:* rmw'  # /dev/dma_heap
      - 'c 511:* rmw'  # /dev/vchiq
      - 'c 81:* rmw'   # /dev/video* devices
    
    devices:
      - /dev/dma_heap:/dev/dma_heap
      - /dev/vchiq:/dev/vchiq
    
    # Optional: Uncomment video devices that exist on your system
    # Run: ls -l /dev/video* to see available devices
    #   - /dev/video0:/dev/video0
    #   - /dev/video10:/dev/video10
    #   - /dev/video11:/dev/video11
    #   - /dev/video12:/dev/video12
    #   - /dev/video13:/dev/video13
    #   - /dev/video14:/dev/video14
    #   - /dev/video15:/dev/video15
    #   - /dev/video16:/dev/video16

    # Fallback to privileged mode if explicit device access is insufficient
    # Uncomment the line below if device mappings don't work on your hardware
    # privileged: true

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health >/dev/null || exit 1"]
      interval: 2m
      timeout: 5s
      retries: 3
      start_period: 30s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

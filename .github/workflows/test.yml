name: Tests and Code Quality

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run linting
        run: |
          ruff check pi_camera_in_docker/ tests/

      - name: Run formatting check
        run: |
          ruff format --check pi_camera_in_docker/ tests/

      - name: Run type checking
        run: |
          mypy pi_camera_in_docker/
        continue-on-error: true  # Don't fail the build on type errors initially

      - name: Run tests
        run: |
          pytest tests/ -v --cov=pi_camera_in_docker --cov-report=xml --cov-report=term

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Bandit security scanner
        run: |
          bandit -r pi_camera_in_docker/ -c pyproject.toml -f json -o bandit-report.json || true
          bandit -r pi_camera_in_docker/ -c pyproject.toml

      - name: Run Safety dependency scanner
        run: |
          safety check --file requirements.txt --file requirements-dev.txt --output json > safety-report.json || true
          safety check --file requirements.txt --file requirements-dev.txt

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          tags: motion-in-ocean:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

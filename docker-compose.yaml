# Motion In Ocean Docker Compose Configuration

# Base anchor: shared across all profiles
# Contains image, platform, restart policy, logging, and configuration file loading
x-motion-in-ocean-common: &motion-in-ocean-common
  image: ghcr.io/cyanautomation/motioninocean:${MOTION_IN_OCEAN_IMAGE_TAG}
  platform: linux/arm64
  restart: unless-stopped
  env_file: ./.env
  security_opt:
    - no-new-privileges:true
  stop_grace_period: 30s
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "3"

# Camera-specific anchor: ONLY for webcam mode
# Contains device mappings, volumes, and cgroup rules required for libcamera access
# Management mode does NOT use this anchorâ€”it has no hardware/device access needs
x-motion-in-ocean-camera: &motion-in-ocean-camera
  volumes:
    - /run/udev:/run/udev:ro
  # Device access for Raspberry Pi camera
  # - /dev/dma_heap/*: Required for libcamera memory management on modern Pi OS
  # - /dev/vchiq: Required for camera ISP on Raspberry Pi
  # - /dev/video*: Camera device nodes (indices vary by Pi model)
  # - /dev/v4l-subdev*: V4L2 sub-devices (required for camera sensor control on unicam driver)
  # - /dev/media*: Media controller devices (required for libcamera camera enumeration)
  #
  # IMPORTANT: Run ./detect-devices.sh to identify which devices exist on your system
  devices:
    # DMA heap devices - required for libcamera memory management
    - /dev/dma_heap/system:/dev/dma_heap/system
    - /dev/dma_heap/linux,cma:/dev/dma_heap/linux,cma
    # Camera and video control
    - /dev/vchiq:/dev/vchiq
    - /dev/video0:/dev/video0
    - /dev/media0:/dev/media0
    - /dev/media1:/dev/media1
    # DRM/KMS device (optional, for pykms support)
    - /dev/dri:/dev/dri
  # User/group mapping for device access
  group_add:
    - video
  # Device cgroup rules as fallback for any unmapped devices
  device_cgroup_rules:
    - "c 253:* rmw" # /dev/dma_heap/* (char device 253)
    - "c 511:* rmw" # /dev/vchiq
    - "c 81:* rmw" # /dev/video* and /dev/v4l-subdev* devices (all indices automatically)
    - "c 250:* rmw" # /dev/media* devices (media controllers for libcamera)

services:
  motion-in-ocean-webcam:
    <<: [*motion-in-ocean-common, *motion-in-ocean-camera]
    container_name: motion-in-ocean
    profiles: ["webcam"]
    environment:
      # Deployment settings from .env file
      TZ: ${TZ}
      RESOLUTION: ${MOTION_IN_OCEAN_RESOLUTION}
      FPS: ${MOTION_IN_OCEAN_FPS}
      TARGET_FPS: ${MOTION_IN_OCEAN_TARGET_FPS:-}
      JPEG_QUALITY: ${MOTION_IN_OCEAN_JPEG_QUALITY}
      MAX_STREAM_CONNECTIONS: ${MOTION_IN_OCEAN_MAX_STREAM_CONNECTIONS:-2}
      MOTION_IN_OCEAN_PI3_PROFILE: ${MOTION_IN_OCEAN_PI3_PROFILE:-false}
      MOTION_IN_OCEAN_OCTOPRINT_COMPATIBILITY: ${MOTION_IN_OCEAN_OCTOPRINT_COMPATIBILITY:-false}
      CORS_ORIGINS: ${MOTION_IN_OCEAN_CORS_ORIGINS}
      MOCK_CAMERA: ${MOCK_CAMERA:-false}

      # Role semantics: service identity and health check behavior
      # APP_MODE controls which endpoints and functionality are available
      APP_MODE: webcam
      # HEALTHCHECK_READY: true = /ready endpoint (readiness probe), false = /health endpoint (liveness probe)
      HEALTHCHECK_READY: ${MOTION_IN_OCEAN_HEALTHCHECK_READY_WEBCAM:-true}
    ports:
      - "${MOTION_IN_OCEAN_BIND_HOST:-127.0.0.1}:${MOTION_IN_OCEAN_WEBCAM_PORT}:8000" # webcam binding (default: localhost only)

    healthcheck:
      test: ["CMD", "python3", "/app/healthcheck.py"]
      interval: 2m
      timeout: 10s
      retries: 3
      start_period: 2m

  # Optional: Docker Socket Proxy for remote Docker host access from management mode
  # Enable by setting ENABLE_DOCKER_SOCKET_PROXY=true
  # Used for Docker API discovery/control when management mode needs to connect to remote Docker hosts
  docker-socket-proxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:${MOTION_IN_OCEAN_IMAGE_TAG}
    container_name: docker-socket-proxy
    profiles: ["docker-socket-proxy"]
    restart: unless-stopped
    env_file: ./.env
    security_opt:
      - no-new-privileges:true
    ports:
      - "${MOTION_IN_OCEAN_BIND_HOST:-127.0.0.1}:${DOCKER_PROXY_PORT:-2375}:2375"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Grant minimal permissions for safe Docker API access
      # See: https://github.com/Tecnativa/docker-socket-proxy#restrictive-permissions
      CONTAINERS: 1
      IMAGES: 1
      INFO: 1
      NETWORKS: 1
      PING: 1
      SERVICES: 1
      STATS: 1
      TASKS: 1
      VERSION: 1
      # Explicitly deny dangerous operations for security
      AUTH: 0
      BUILD: 0
      COMMIT: 0
      CONFIGS: 0
      DISTRIBUTION: 0
      EXEC: 0
      GRPC: 0
      POST: 0
      SECRETS: 0
      SYSTEM: 0
      VOLUMES: 0
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:2375/version || exit 1"]
      interval: 2m
      timeout: 5s
      retries: 3
      start_period: 10s

  # NOTE: Webcam and management profiles must not be run simultaneously
  motion-in-ocean-management:
    <<: *motion-in-ocean-common
    container_name: motion-in-ocean-management
    profiles: ["management"]
    environment:
      # Deployment settings from .env file
      TZ: ${TZ}

      # Camera settings are explicitly unset for management mode
      # Management mode does NOT initialize the camera; these are defined in .env but not used here
      RESOLUTION: ""
      FPS: ""
      TARGET_FPS: ""
      JPEG_QUALITY: ""
      MAX_STREAM_CONNECTIONS: ""
      MOTION_IN_OCEAN_PI3_PROFILE: ""

      # Feature flags and compatibility options (shared across modes)
      MOTION_IN_OCEAN_OCTOPRINT_COMPATIBILITY: ${MOTION_IN_OCEAN_OCTOPRINT_COMPATIBILITY:-false}
      CORS_ORIGINS: ${MOTION_IN_OCEAN_CORS_ORIGINS}
      MOCK_CAMERA: ${MOCK_CAMERA:-false}

      # Role semantics: service identity and health check behavior
      # APP_MODE controls which endpoints and functionality are available
      APP_MODE: management
      # HEALTHCHECK_READY: true = /ready endpoint (readiness probe), false = /health endpoint (liveness probe)
      HEALTHCHECK_READY: ${MOTION_IN_OCEAN_HEALTHCHECK_READY_MANAGEMENT:-false}
    ports:
      - "${MOTION_IN_OCEAN_BIND_HOST:-127.0.0.1}:${MOTION_IN_OCEAN_MANAGEMENT_PORT:-8001}:8000" # management binding (default: localhost only)

    healthcheck:
      test: ["CMD", "python3", "/app/healthcheck.py"]
      interval: 2m
      timeout: 10s
      retries: 3
      start_period: 1m

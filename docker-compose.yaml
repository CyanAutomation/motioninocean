# Motion In Ocean Docker Compose Configuration
# Simplified: No YAML anchors, direct service definitions.

services:
  # Motion In Ocean Service
  # Controlled by MOTION_IN_OCEAN_MODE environment variable (webcam or management)
  # APP_MODE determines which endpoints and functionality are available at runtime:
  #   - webcam: Camera streaming endpoints (/stream.mjpg, /snapshot.jpg), readiness probe waits for stream
  #   - management: Node registry management API endpoints (/api/nodes/*), immediate readiness
  motion-in-ocean:
    container_name: motion-in-ocean
    image: ghcr.io/cyanautomation/motioninocean:${MOTION_IN_OCEAN_IMAGE_TAG}
    platform: linux/arm64
    restart: unless-stopped
    env_file: ./.env
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    environment:
      # Deployment settings from .env file
      TZ: ${TZ}

      # Service mode: controls which app features are available
      # webcam = camera streaming service
      # management = node registry hub service
      APP_MODE: ${MOTION_IN_OCEAN_MODE:-webcam}

      # Camera configuration (used by webcam mode, safely ignored by management mode)
      RESOLUTION: ${MOTION_IN_OCEAN_RESOLUTION}
      FPS: ${MOTION_IN_OCEAN_FPS}
      TARGET_FPS: ${MOTION_IN_OCEAN_TARGET_FPS:-}
      JPEG_QUALITY: ${MOTION_IN_OCEAN_JPEG_QUALITY}
      MAX_STREAM_CONNECTIONS: ${MOTION_IN_OCEAN_MAX_STREAM_CONNECTIONS:-2}
      MOTION_IN_OCEAN_PI3_PROFILE: ${MOTION_IN_OCEAN_PI3_PROFILE:-false}

      # Shared settings (both modes)
      MOTION_IN_OCEAN_OCTOPRINT_COMPATIBILITY: ${MOTION_IN_OCEAN_OCTOPRINT_COMPATIBILITY:-false}
      CORS_ORIGINS: ${MOTION_IN_OCEAN_CORS_ORIGINS}
      MOCK_CAMERA: ${MOCK_CAMERA:-false}

      # Healthcheck endpoint selection
      # true = /ready endpoint (readiness probe; webcam waits for stream, management returns immediate success)
      # false = /health endpoint (liveness probe; always returns 200)
      HEALTHCHECK_READY: ${MOTION_IN_OCEAN_HEALTHCHECK_READY:-true}

    ports:
      - "${MOTION_IN_OCEAN_BIND_HOST:-127.0.0.1}:${MOTION_IN_OCEAN_PORT:-8000}:8000"

    volumes:
      - /run/udev:/run/udev:ro
      # Device access for Raspberry Pi camera
      # - /dev/dma_heap/*: Required for libcamera memory management on modern Pi OS
      # - /dev/vchiq: Required for camera ISP on Raspberry Pi
      # - /dev/video*: Camera device nodes (indices vary by Pi model)
      # - /dev/v4l-subdev*: V4L2 sub-devices (required for camera sensor control on unicam driver)
      # - /dev/media*: Media controller devices (required for libcamera camera enumeration)
      #
      # IMPORTANT: These are representative defaults only.
      # Run ./detect-devices.sh and generate docker-compose.override.yaml for exact host mappings.
      # Persistent storage for management mode node registry (safely ignored by webcam mode)
      - motion-in-ocean-data:/data

    devices:
      # DMA heap devices - required for libcamera memory management
      - /dev/dma_heap/system:/dev/dma_heap/system
      - /dev/dma_heap/linux,cma:/dev/dma_heap/linux,cma
      # Camera and video control
      - /dev/vchiq:/dev/vchiq
      - /dev/video0:/dev/video0
      - /dev/v4l-subdev0:/dev/v4l-subdev0
      - /dev/media0:/dev/media0
      - /dev/media1:/dev/media1
      # DRM/KMS device (optional, for pykms support)
      - /dev/dri:/dev/dri

    group_add:
      - video

    device_cgroup_rules:
      - "c 253:* rmw" # /dev/dma_heap/* (char device 253)
      - "c 511:* rmw" # /dev/vchiq
      - "c 81:* rmw" # /dev/video* and /dev/v4l-subdev* devices (all indices automatically)
      - "c 250:* rmw" # /dev/media* devices (media controllers for libcamera)

    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Optional: Docker Socket Proxy for remote Docker host access
  # Enable with: docker compose --profile docker-socket-proxy up
  # Used by management mode to connect to remote Docker hosts for node discovery/control
  # Only required if running management node with ENABLE_DOCKER_SOCKET_PROXY=true on remote Docker hosts
  docker-socket-proxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:${MOTION_IN_OCEAN_IMAGE_TAG}
    container_name: docker-socket-proxy
    profiles: ["docker-socket-proxy"]
    restart: unless-stopped
    env_file: ./.env
    security_opt:
      - no-new-privileges:true
    ports:
      - "${MOTION_IN_OCEAN_BIND_HOST:-127.0.0.1}:${DOCKER_PROXY_PORT:-2375}:2375"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

    environment:
      # Grant minimal permissions for safe Docker API access
      # See: https://github.com/Tecnativa/docker-socket-proxy#restrictive-permissions
      CONTAINERS: 1
      IMAGES: 1
      INFO: 1
      NETWORKS: 1
      PING: 1
      SERVICES: 1
      STATS: 1
      TASKS: 1
      VERSION: 1
      # Explicitly deny dangerous operations for security
      AUTH: 0
      BUILD: 0
      COMMIT: 0
      CONFIGS: 0
      DISTRIBUTION: 0
      EXEC: 0
      GRPC: 0
      POST: 0
      SECRETS: 0
      SYSTEM: 0
      VOLUMES: 0

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:2375/version || exit 1"]
      interval: 2m
      timeout: 5s
      retries: 3
      start_period: 10s

# Named volumes for persistent storage
volumes:
  motion-in-ocean-data:
    driver: local
